<!doctype html>
<html>

<head>
<meta charset="UTF-8">
<title>新增貼文</title>
</head>

<body>
<h1>新增貼文</h1>
<label>標題：</label>
<input type="text" placeholder="Enter title" id="title">
    <!-- placeholder 是輸入格在未輸入前顯示的文字 -->
<br>
<label>內文：</label>
<textarea id="content" rows="4" cols="50"></textarea>
    <!-- 設定textarea的大小為4*50 -->

<button id="send">送出</button>
<button id="cancel">取消</button>
</body>


</html>
